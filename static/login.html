<body class="dark-theme">
    <div class="auth-container">

            </div>
            <div id="error-message" class="error-message"></div>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label id="label-email">Email</label>
                    <input type="email" id="email" placeholder="" required>
                </div>
                <div class="form-group">

                    <input type="password" id="password" placeholder="" required>
                </div>
                <button type="submit" class="btn btn-primary" id="btn-login">ƒêƒÉng nh·∫≠p</button>
            </form>
            <div class="mt-20 text-center">
                <p><a href="forgot-password.html" id="link-forgot">Qu√™n m·∫≠t kh·∫©u?</a></p>
                <p style="margin-top:10px"><span id="txt-no-account">Ch∆∞a c√≥ t√†i kho·∫£n?</span> <a href="register.html" id="link-register">ƒêƒÉng k√Ω</a></p>
            </div>
            <div class="mt-20 text-center">
                <button class="lang-btn-small" onclick="setLang('vi')">üáªüá≥</button>
                <button class="lang-btn-small" onclick="setLang('en')">üá∫üá∏</button>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const texts = {
            vi: {
                pageTitle: 'ƒêƒÉng nh·∫≠p - IoT', subtitle: 'ƒêƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c',
                labelEmail: 'Email', labelPassword: 'M·∫≠t kh·∫©u', btnLogin: 'ƒêƒÉng nh·∫≠p',
                linkForgot: 'Qu√™n m·∫≠t kh·∫©u?', txtNoAccount: 'Ch∆∞a c√≥ t√†i kho·∫£n?',
                linkRegister: 'ƒêƒÉng k√Ω', errConnect: 'Kh√¥ng th·ªÉ k·∫øt n·ªëi server!',
                errLogin: 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i!', phEmail: 'Nh·∫≠p email', phPassword: 'Nh·∫≠p m·∫≠t kh·∫©u'
            },
            en: {
                pageTitle: 'Login - IoT', subtitle: 'Login to continue',
                labelEmail: 'Email', labelPassword: 'Password', btnLogin: 'Login',
                linkForgot: 'Forgot password?', txtNoAccount: "Don't have account?",
                linkRegister: 'Register', errConnect: 'Cannot connect to server!',
                errLogin: 'Login failed!', phEmail: 'Enter email', phPassword: 'Enter password'
            }
        };
        
        let lang = localStorage.getItem('language') || 'vi';
        let txt = texts[lang];
        
        function applyLanguage() {
            document.getElementById('page-title').textContent = txt.pageTitle;
            document.getElementById('subtitle').textContent = txt.subtitle;
            document.getElementById('label-email').textContent = txt.labelEmail;
            document.getElementById('label-password').textContent = txt.labelPassword;
            document.getElementById('btn-login').textContent = txt.btnLogin;
            document.getElementById('link-forgot').textContent = txt.linkForgot;
            document.getElementById('txt-no-account').textContent = txt.txtNoAccount;
            document.getElementById('link-register').textContent = txt.linkRegister;
            document.getElementById('email').placeholder = txt.phEmail;
            document.getElementById('password').placeholder = txt.phPassword;
        }
        
        function setLang(newLang) {
            localStorage.setItem('language', newLang);
            location.reload();
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('token')) window.location.href = 'dashboard.html';
            applyLanguage();
        });
        
        async function login(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            try {
                const res = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('theme', data.user.theme || 'dark');
                    localStorage.setItem('language', data.user.language || 'vi');
                    window.location.href = 'dashboard.html';
                } else showError(data.error || txt.errLogin);
            } catch (e) { showError(txt.errConnect); }
        }
    </script>
    <style>
        .lang-btn-small { background: transparent; border: 1px solid #444; padding: 5px 10px; margin: 0 5px; cursor: pointer; border-radius: 4px; }
        .lang-btn-small:hover { border-color: #4facfe; }
    </style>
</body>
